apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
data:
  build_number: $BUILD_NUMBER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roshambo-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: roshamboapp
  template:
    spec:
      containers:
      - name: roshambo-container
        image: vyomlabs/roshambo:$(configMap:my-configmap.build_number)
        env:
          - name:BUILD_NUMBER
            vailueFrom:
              configMapKeyRef:
                name: my-configmap
                key: build_number
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
 name: roshambo-svc
spec:
 type: NodePort
 ports:
 - port: 8080
   targetPort: 8080
   nodePort: 30007
 selector:
   app: roshamboapp

---
